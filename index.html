<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/eab5e4849d.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="grid-container">
    <div class="sidebar">
      <div class="logo"><img src="logo.png" alt="" /></div>
      <div class="side-nav-top">
        <nav>
          <ul>
            <li><i class="fa-solid fa-house"></i> Home</li>
            <li><i class="fa-solid fa-user"></i> Profile</li>
            <li><i class="fa-solid fa-message"></i> Messages</li>
            <li><i class="fa-solid fa-clock"></i> History</li>
            <li><i class="fa-solid fa-list-check"></i> Tasks</li>
            <li><i class="fa-solid fa-people-group"></i> Communities</li>
          </ul>
        </nav>
      </div>
      <div class="cool-banner"><img src="https://wallpapers.com/images/hd/the-punisher-logo-cool-picture-o5yc3v4pr5m5d5vx.jpg" alt=""></div>
      <div class="side-nav-bottom">
        <nav>
          <ul>
            <li><i class="fa-solid fa-gear"></i> Settings</li>
            <li><i class="fa-solid fa-person-circle-question"></i> Support</li>
            <li><i class="fa-solid fa-lock"></i> Privacy</li>
            <li><i class="fa-solid fa-right-from-bracket"></i> Logout</li>
          </ul>
        </nav>
      </div>
    </div>
    
      <header class="header"></header>
      <div class="projects"></div>
      <div class="announcements-extra"></div>
    </div>
  </body>
</html>
